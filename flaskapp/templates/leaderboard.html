{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Leaderboard</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Top Scorers</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for idx, scorer in enumerate(top_scorers, start=1) %}
            <tr>
                <td>{{ idx }}</td>
                <td>{{ scorer[0] }}</td>
                <td>{{ scorer[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
{% endblock %}
